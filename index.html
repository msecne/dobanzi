<!DOCTYPE html>
<html>

<head>
  <title>Calculator economii & depozite banci</title>
  <!-- Add viewport meta tag for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Use Roboto font from Google Fonts */
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      /* Use linear gradient for background color */
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    form {
      margin-bottom: 1em;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em auto;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    td.extra-info {
      white-space: pre-line;
      /* Preserve line breaks */
    }

    th {
      background-color: #f2f2f2;
    }

    /* Use flexbox to align and center the elements */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    form,
    table {
      width: 100%;
    }

    form div {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    form label {
      margin-right: 25px;
    }

    form input,
    form select {
      margin-bottom: 10px;
    }

    input[type=number],
    input[type=range],
    output,
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input[type=checkbox] {
      width: auto;
      transform: scale(1.5);
      margin-right: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      background-color: orange;
      color: white;
      cursor: pointer;
    }

    input:hover,
    button:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input:focus,
    button:focus {
      outline: none;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Add a class for the button container */
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    /* Add margin to the left button */
    .button-container button {
      margin-right: 10px;
    }

    #results {
      width: 100%;
      margin: 0 auto;
    }

    .history-header,
    .history-cell {
      width: 100%;
      /* Adjust as needed */
    }

    .history-button {
      background-color: blue;
      color: white;
      padding: 2px;
      cursor: pointer;
    }

    /* Media queries for different screen sizes */
    @media screen and (min-width: 600px) {
      table {
        width: 95%;
      }

      form,
      table {
        width: 80%;
      }

      .history-header,
      .history-cell {
        width: 20%;
        /* Adjust as needed */
      }

      #results {
        width: 90%;
      }
    }
  </style>

</head>

<body>
  <script async data-id="101443145" src="//static.getclicky.com/js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div class="container">
    <h1>Calculator economii & depozite banci</h1>
    <form>
      <div style="display: flex;">
        <label for="new1"><strong>NOU:</strong> <a href="https://msecne.github.io/rambursare/" target="_blank"
            style="color: #228B22; text-decoration: none;">Calculator credite ipotecare</a></label>
      </div>
      <div style="display: flex;">
        <label for="amount">Valoarea contului/depozitului:</label>
        <input type="number" id="amount" min="0" required>
      </div>
      <div style="display: flex;">
        <label for="months">Numarul de luni:</label>
        <input type="range" id="months" min="1" max="60" step="1" value="1"
          oninput="document.getElementById('monthsInput').value = this.value;"
          onload="document.getElementById('monthsInput').value = this.value;" required>
        <input type="number" id="monthsInput" min="1" max="60" step="1" value="1"
          oninput="document.getElementById('months').value = this.value;" required>
      </div>
      <div style="display: flex; align-items: center;">
        <label for="economii">
          <input type="radio" id="economii" name="can_withdraw" value="true">
          Economii
        </label>
        <label for="depozit" style="margin-left: 10px;">
          <input type="radio" id="depozit" name="can_withdraw" value="false" checked>
          Depozit
        </label>
      </div>
      <!-- Add the button container -->
      <div class="button-container">
        <button type="submit">Calculeaza</button>
        <button type="button" id="view_raw_data">Vezi datele brute</button>
        <button type="button" id="view_history">Vezi istoric</button>
      </div>
    </form>
  </div>
  <table id="results">
    <!-- Results will be inserted here -->
  </table>
  <script>
    var data; // This will hold the data from the JSON file
    // Fetch the data from the JSON file

    fetch('deposits.json').then(response => response.json()).then(json => data = json);

    // Get the form element
    const form = document.querySelector('form');

    // Add a listener for the "submit" event
    form.addEventListener('submit', function (event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Call the calculate function
      calculate();
    });

    document.getElementById('view_history').addEventListener('click', function () {
      event.preventDefault();

      displayInterestHistory(data);  // Call the function with your data
    });

    // Get the "View raw data" button element
    const viewRawDataButton = document.getElementById('view_raw_data');

    // Add a listener for the "click" event
    viewRawDataButton.addEventListener('click', function (event) {
      // Prevent the default button click behavior
      event.preventDefault();

      // Sort the data by deposit_interest_rate in descending order
      data.sort((a, b) => b.deposit_interest_rate.value - a.deposit_interest_rate.value);

      // If DataTables has been initialized, destroy the old instance
      if ($.fn.dataTable.isDataTable('#results')) {
        $('#results').DataTable().destroy();
      }

      // Display the raw data
      var table = document.getElementById('results');
      table.innerHTML = '<thead><tr><th>Numele bancii</th><th>Rata dobanzii</th><th>Perioada minima</th><th>Suma minima</th><th>Suma maxima</th><th>Permite retrageri</th><th>Extra detalii</th><th>Link oferta</th></tr></thead><tbody>' + data.map(item => '<tr><td>' + item.bank_name + '</td><td>' + item.deposit_interest_rate.value + '</td><td>' + item.min_period + '</td><td>' + item.min_amount + '</td><td>' + item.max_amount + '</td><td>' + item.can_withdraw + '</td><td class="extra-info">' + (item.extra_info ? item.extra_info.replace(/\\n/g, '\n') : 'Nimic') + '</td><td>' + (item.bank_url ? item.bank_url : 'Nimic') + '</td></tr>').join('') + '</tbody>';

      table.style.width = '95vw';

      // Initialize DataTables
      var dataTable = $('#results').DataTable({
        dom: 'lrtip', // Exclude 'f'
        pageLength: 1000000 // Set to a large number
      });

      // Add a text input to each header cell
      $('#results thead th').each(function () {
        var title = $(this).text();
        $(this).html(title + '<br><input type="text" placeholder="Search " style="width:60%;" />');
      });

      // Apply the search
      dataTable.columns().every(function () {
        var that = this;

        $('input', this.header()).on('keyup change clear', function () {
          if (that.search() !== this.value) {
            that
              .search(this.value)
              .draw();
          }
        });
      });
    });

    function calculate() {
      var amount = document.getElementById('amount').value;
      var months = document.getElementById('months').value;
      var can_withdraw = document.querySelector('input[name="can_withdraw"]:checked').value;
      // Filter and sort the data
      var results = data.filter(item => item.min_period <= months && item.max_period >= months && item.min_amount <= amount && item.max_amount >= amount && item.can_withdraw === can_withdraw);
      results.sort((a, b) => ((b.deposit_interest_rate.value / 100 / 12) * amount * months) - ((a.deposit_interest_rate.value / 100 / 12) * amount * months));
      // Display the results
      var table = document.getElementById('results');
      if ($.fn.dataTable.isDataTable('#results')) {
        $('#results').DataTable().destroy();
      }
      table.innerHTML = '<tr><th>Numele bancii</th><th>Rata dobanzii</th><th>Dobanda obtinuta</th><th>Total brut</th><th>Total net (-10%)</th><th class="extra-info-header">Extra detalii</th><th class="history-header">Istoric</th></tr>' + results.map((item, index) => {
        var interest_for_min_period = (item.deposit_interest_rate.value / 100 / 12) * amount * Math.min(months, item.min_period);
        var interest_for_remaining_period = (item.interest_after_min / 100 / 12) * amount * Math.max(0, months - item.min_period);
        var interest = interest_for_min_period + interest_for_remaining_period;
        var total = parseFloat(amount) + interest;
        var afterTaxes = total - (interest * 0.10);
        var extraInfo = item.extra_info ? item.extra_info.replace(/\n/g, '<br>') : 'Nimic';
        var bankName = item.bank_name;
        if (item.bank_url) {
          bankName = '<a href="' + item.bank_url + '">' + item.bank_name + '</a>';
        }
        var interestRateHistory = item.deposit_interest_rate.history.map(rate => {
          var date = new Date(rate.date);
          var formattedDate = date.getDate() + '-' + (date.getMonth() + 1) + '-' + date.getFullYear();
          return `Data: ${formattedDate}, Valoare: ${rate.value}`;
        }).join('<br>');
        var historyButton = '<span class="history-button" id="history-' + index + '">Istoric</span>';
        return '<tr><td>' + bankName + '</td><td>' + item.deposit_interest_rate.value + '&nbsp;&nbsp;&nbsp;' + historyButton + '</td><td>' + interest.toFixed(2) + '</td><td>' + total.toFixed(2) + '</td><td>' + afterTaxes.toFixed(2) + '</td><td class="extra-info-cell">' + extraInfo + '</td><td class="history-cell">' + interestRateHistory + '</td></tr>';
      }).join('');

      // Add hover event listeners to the history buttons
      results.forEach((item, index) => {
        var historyButton = document.getElementById('history-' + index);
        historyButton.addEventListener('mouseover', function (e) {
          // Remove the old canvas if it exists
          var oldCanvas = document.getElementById('chart-' + index);
          if (oldCanvas) {
            oldCanvas.remove();
          }

          // Create a new canvas for the chart
          var canvas = document.createElement('canvas');
          canvas.id = 'chart-' + index;
          canvas.style.position = 'absolute'; // Position the canvas absolutely
          canvas.style.left = e.pageX + 10 + 'px'; // Position it at the mouse x coordinate
          canvas.style.top = e.pageY - 100 + 'px'; // Position it at the mouse y coordinate
          canvas.style.backgroundColor = 'white';
          canvas.style.boxSizing = 'border-box';
          canvas.width = 300; // Set the width of the drawing surface
          canvas.height = 150; // Set the height of the drawing surface
          canvas.style.width = '300px !important'; // Set the width of the element
          canvas.style.height = '150px !important';
          var tableCell = table.parentElement;
          tableCell.appendChild(canvas); // Append the canvas to the table cell

          var ctx = canvas.getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: [
                ...item.deposit_interest_rate.history.map(rate =>
                  new Date(rate.date).toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                  })
                ),
                new Date().toLocaleDateString('en-GB', {
                  day: '2-digit',
                  month: '2-digit',
                  year: 'numeric'
                })
              ],
              datasets: [{
                label: 'Interest Rate',
                data: [...item.deposit_interest_rate.history.map(rate => rate.value), item.deposit_interest_rate.value],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                pointRadius: 5, // Adjust as needed
                pointHoverRadius: 5, // Adjust as needed
              }]
            },
            options: {
              responsive: false,
              plugins: {
                legend: {
                  display: false
                },
                tooltips: {
                  enabled: true,
                  mode: 'single',
                  callbacks: {
                    label: function (tooltipItems, data) {
                      return tooltipItems.yLabel + ' %';
                    }
                  }
                },
                afterDatasetsDraw: function (chart, easing) {
                  var ctx = chart.ctx;
                  chart.data.datasets.forEach(function (dataset, i) {
                    var meta = chart.getDatasetMeta(i);
                    if (!meta.hidden) {
                      meta.data.forEach(function (element, index) {
                        // Draw the text in black, with the specified font
                        ctx.fillStyle = 'rgb(0, 0, 0)';
                        var fontSize = 16;
                        var fontStyle = 'normal';
                        var fontFamily = 'Helvetica Neue';
                        ctx.font = Chart.helpers.fontString(fontSize, fontStyle, fontFamily);
                        // Just naively convert to string for now
                        var dataString = dataset.data[index].toString();
                        // Make sure alignment settings are correct
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        var padding = 5;
                        var position = element.tooltipPosition();
                        ctx.fillText(dataString, position.x, position.y - (fontSize / 2) - padding);
                      });
                    }
                  });
                }
              },
              scales: {
                xAxes: [{
                  display: true
                }],
                yAxes: [{
                  display: true,
                  ticks: {
                    stepSize: 0.01,
                    callback: function (value, index, values) {
                      return value.toFixed(2) + ' %';
                    }
                  }
                }]
              }
            }
          });
        });

        historyButton.addEventListener('mouseout', function () {
          // Remove the canvas when the mouse is no longer hovering over it
          var canvas = document.getElementById('chart-' + index);
          if (canvas) {
            canvas.remove();
          }
        });
      });
    }


    google.charts.load('current', { 'packages': ['corechart'] });


    function displayInterestHistory(data) {
      // Create a new table
      var table = document.getElementById('results');
      if ($.fn.dataTable.isDataTable('#results')) {
        $('#results').DataTable().destroy();
      }
      table.innerHTML = `
        <tr>
            <th>Numele bancii</th>
            <th>Suma minima</th>
            <th>Suma maxima</th>
            <th>Permite retrageri</th>
            <th>Evolutia dobanzii</th>
        </tr>
    `;
      document.body.appendChild(table);

      // Create a row for each entry in the data
      data.forEach((item, index) => {
        var row = table.insertRow();
        row.innerHTML = `
            <td>${item.bank_name}</td>
            <td>${item.min_amount}</td>
            <td>${item.max_amount}</td>
            <td>${item.can_withdraw}</td>
            <td><div id="chart${index}"></div></td>
        `;

        // Prepare the data for the graph
        var graphData = new google.visualization.DataTable();
        graphData.addColumn('string', 'Date');
        graphData.addColumn('number', 'Interest rate');
        item.deposit_interest_rate.history.forEach(change => {
          graphData.addRow([change.date, change.value]);
        });
        graphData.addRow([new Date().toISOString().split('T')[0], item.deposit_interest_rate.value]);

        // Set the options for the graph
        var options = {
          width: 400,
          height: 300,
          legend: { position: 'none' },
          hAxis: { textPosition: 'none' },
          vAxis: { textPosition: 'none' },
          pointSize: 5,
        };

        // Create and draw the graph
        var chart = new google.visualization.LineChart(document.getElementById('chart' + index));
        chart.draw(graphData, options);
      });
    }


  </script>
  <noscript>
    <p><img alt="Dobanzi" width="1" height="1" src="//in.getclicky.com/101443145ns.gif" /></p>
  </noscript>
</body>

</html>
